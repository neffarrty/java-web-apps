<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Login</title>
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-screen flex flex-col items-center bg-gray-100">
        <header class="bg-slate-500 w-full p-4 flex items-center justify-between py-4 px-6 shadow-md">
            <h1 class="text-white text-lg font-bold">Hospital Departments Management System</h1>
        </header>
        <main class="flex-grow flex items-center justify-center w-full">
            <form
                th:action="@{/login}"
                th:object="${user}"
                th:method="post"
                class="flex flex-col p-6 rounded-lg shadow-lg bg-white w-full max-w-xs border"
            >
                <h1 class="text-xl font-semibold mb-4 text-center text-gray-700">
                    Login to the System
                </h1>
                <label class="mb-3">
                    <span class="text-sm font-medium text-gray-600">
                        Username
                    </span>
                    <input
                        type="text"
                        th:field="*{username}"
                        class="mt-1 w-full border-gray-300 rounded-md shadow-sm py-2 px-3 text-sm"
                        required
                    >
                </label>
                <label class="mb-4">
                    <span class="text-sm font-medium text-gray-600">
                        Password
                    </span>
                    <input
                        type="password"
                        th:field="*{password}"
                        class="mt-1 w-full border-gray-300 rounded-md shadow-sm py-2 px-3 text-sm"
                        required
                    >
                </label>
                <input
                    type="submit"
                    value="Login"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
                >
                <div
                    th:if="${error}"
                    th:text="${error}"
                    class="text-sm text-red-500 mt-2"
                />
            </form>
        </main>
        <footer th:insert="~{fragment/footer :: footer}" class="w-full"></footer>
    </body>
</html>
