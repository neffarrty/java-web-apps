<!DOCTYPE html>
<html lang="en" class="h-screen">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 - Page Not Found</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex items-center justify-center bg-gray-100 h-screen">
    <main class="flex flex-col justify-center items-center text-center p-4">
        <h2 class="text-6xl font-bold text-gray-700 mb-4">404</h2>
        <p class="text-2xl text-gray-500 mb-8">Page Not Found</p>
        <p class="text-gray-500 mb-8">
            Sorry, the page you are looking for does not exist or has been moved.
        </p>
        <a href="/" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">
            Go to Homepage
        </a>
    </main>
    </body>
</html>
