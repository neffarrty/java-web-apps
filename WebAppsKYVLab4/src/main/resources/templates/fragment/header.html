<div
    th:fragment="header"
    class="flex justify-between items-center bg-slate-500 text-white py-4 px-6 shadow-md sticky top-0 z-10"
>
    <div class="flex items-center space-x-4 w-1/2">
        <h1 class="text-lg font-bold">Hospital Departments Management System</h1>
        <nav sec:authorize="isAuthenticated()" class="flex space-x-4">
            <a th:href="@{/hospital-departments/}" class="hover:underline">Departments</a>
            <a th:href="@{/patients/}" class="hover:underline">Patients</a>
        </nav>
    </div>
    <div sec:authorize="isAuthenticated()" class="flex items-center space-x-4">
        <div class="flex items-center space-x-2 text-white">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 2a4 4 0 1 1-4 4 4 4 0 0 1 4-4Zm0 12c-4.485 0-8 2.015-8 4.5V20h16v-1.5c0-2.485-3.515-4.5-8-4.5Z"
                />
            </svg>
            <div>
                <span class="text-lg font-medium" sec:authentication="name"></span>
                <span class="text-sm text-gray-300">
                    (
                    <span th:text="${#strings.substringAfter(#authentication.authorities[0].authority, 'ROLE_')}"
                    ></span>
                    )
                </span>
            </div>
        </div>
        <a
            th:href="@{/auth/logout}"
            class="flex items-center space-x-2 bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition ease-in-out transform"
        >
            <span class="text-sm">Log out</span>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
                />
            </svg>
        </a>
    </div>
</div>
