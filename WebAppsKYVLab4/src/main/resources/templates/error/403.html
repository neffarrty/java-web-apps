<!DOCTYPE html>
<html lang="en" class="h-screen">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 - Page Not Found</title>
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex items-center justify-center bg-gray-100 h-screen">
        <main class="flex flex-col justify-center items-center text-center p-4">
            <h2 class="text-6xl font-bold text-gray-700 mb-4">
                403
            </h2>
            <p class="text-2xl text-gray-500 mb-8">
                Forbidden
            </p>
            <p class="text-gray-500 mb-8">
                Sorry, but you don't have permission to access this page.
            </p>
            <span
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition"
                onclick="history.go(-1)"
            >
                Go back
            </span>
        </main>
    </body>
</html>
